<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-ui</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <form action="" method="post" class="form-container__form">
            <h1 class="form-container__heading">Login</h1>

            <input type="email" name="email" id="email" placeholder="Email" class="form-container__input" required>

            <input type="password" name="password" id="password" placeholder="Password" class="form-container__input" required>

            <button type="submit" class="form-container__button">Login</button>
        </form>
    </div>
</body>
</html>
