<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized alert</title>
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="form-container" >
        <form action="" method="post" class="form-container__form" id="loginForm"  onsubmit="validate(event)">
            <h1 class="form-container__heading">Login</h1>

            <input type="text" name="name" id="name" placeholder="Name" class="form-container__input">

            <input type="number" name="age" id="age" placeholder="Age" class="form-container__input">

            <button type="submit" class="form-container__button">Login</button>
        </form>
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
