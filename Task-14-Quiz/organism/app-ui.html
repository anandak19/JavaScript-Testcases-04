<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-ui</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="app-ui">
        <div class="app-ui__para">
            <p class="app-ui__score">0</p>
        </div>
        <h1 class="app-ui__title">Quiz App</h1>
        <div class="app-ui__container">
            <div class="app-ui__question-box">
                <p class="app-ui__question">This is the question, Lorem ipsum dolor sit amet consectetur.?</p>
            </div>
            <div class="app-ui__ans-box">

                <button class="option-tile ">option1</button>
                <button class="option-tile ">option2</button>
                <button class="option-tile ">option3</button>
                <button class="option-tile ">option4</button>
            </div>
            <div class="app-ui__button-box">
                <button class="app-ui__btn">Check</button>
                <button class="app-ui__btn">Next</button>
            </div>


        </div>
    </div>
</body>
</html>
